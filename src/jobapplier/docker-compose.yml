version: '3.8'

services:
  # AI Service - Python FastAPI with OpenAI
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: jobapplier-ai
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    networks:
      - jobapplier-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # JobSpy Service - Job scraping
  jobspy-service:
    build:
      context: ./jobspy-service
      dockerfile: Dockerfile
    container_name: jobapplier-jobspy
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - PYTHONUNBUFFERED=1
    networks:
      - jobapplier-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Backend - Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobapplier-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - PORT=8080
      - AI_SERVICE_URL=http://ai-service:8001
      - JOBSPY_SERVICE_URL=http://jobspy-service:8002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=jobapplier
      - DB_USER=jobapplier
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,https://jobapplier.ai
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_healthy
      jobspy-service:
        condition: service_started
    networks:
      - jobapplier-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Frontend - React with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
        VITE_AI_SERVICE_URL: /ai
    container_name: jobapplier-frontend
    ports:
      - "5173:8080"
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
    depends_on:
      - backend
    networks:
      - jobapplier-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jobapplier-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=jobapplier
      - POSTGRES_USER=jobapplier
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - jobapplier-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobapplier -d jobapplier"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Redis Cache (optional, for session management)
  redis:
    image: redis:7-alpine
    container_name: jobapplier-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jobapplier-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: jobapplier-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - ai-service
      - jobspy-service
    networks:
      - jobapplier-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  jobapplier-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16