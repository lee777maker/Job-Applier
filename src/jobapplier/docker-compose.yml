version: '3.8'

services:
  # AI Service 
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: jobapplier-ai
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8001
    volumes:
      - ./ai-service:/app
    networks:
      - jobapplier-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Backend 
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobapplier-backend
    ports:
      - "8080:8080"
    environment:
      - AI_SERVICE_URL=http://ai-service:8001
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      ai-service:
        condition: service_healthy
    networks:
      - jobapplier-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/ai/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend 
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobapplier-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
      - VITE_AI_SERVICE_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - jobapplier-network
    restart: unless-stopped

networks:
  jobapplier-network:
    driver: bridge
