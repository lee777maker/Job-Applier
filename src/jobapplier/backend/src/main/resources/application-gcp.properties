# Cloud SQL PostgreSQL
spring.datasource.url=jdbc:postgresql:///${DB_NAME}?cloudSqlInstance=${DB_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&user=${DB_USER}&password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# AI Service URL (Cloud Run)
ai.service.url=${AI_SERVICE_URL}

# CORS - update with your frontend URL
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# GCP Storage
gcp.storage.enabled=true
gcp.project.id=${GCP_PROJECT_ID}

# Logging for production
logging.level.org.springframework.web=INFO
logging.level.jobapplier=INFO
logging.level.com.google.cloud.sql=DEBUG

# Server
server.port=8080