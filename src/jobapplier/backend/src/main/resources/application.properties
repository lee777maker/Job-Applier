# Server Configuration
server.port=8080
server.servlet.context-path=/

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:4173

# AI Service Configuration
ai.service.url=http://localhost:8001
ai.service.timeout=30000

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:jobapplierdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never


# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.jobapplier=DEBUG

# Security (disable for development)
spring.security.user.name=admin
spring.security.user.password=admin

# Docker Configuration
---
spring:
  config:
    activate:
      on-profile: docker

management:
  endpoints:
    web:
      exposure:
        include: health,info
h2:
  console:
    enabled: true
    settings:
      web-allow-others: true

