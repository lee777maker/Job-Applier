server {
  listen 8080;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Backend API (Spring Boot)
  # FIXED: Use service name 'backend' (not container_name)
 location /api/ {
    # REMOVE the trailing slash to preserve the path
    proxy_pass http://backend:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

  # AI service (FastAPI/Gunicorn)
  # FIXED: Use service name 'ai-service' (not container_name)
  location /ai/ {
    proxy_pass http://ai-service:8001/;  # 'ai-service' is the service name
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}